<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <section class="content-header">
    
    <h1 class="bg-blue-gradient dashboard-header">
      Customer Centric
      <small style="color: black;">Visualization</small>
    </h1>
    <ol class="breadcrumb dashboard-header-arrow">
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </ol>

  <!-- Main content -->
  <div>
  <div id="customerCentricView" class="content collapse in">
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-7 connectedSortable">
        <!-- Sunburst box -->
        <div class="box box-danger">
          <div class="box-header">
            <i class="fa fa-sun-o"></i>
            <h3 class="box-title">Sunburst</h3>
          </div>
          
          <div class="box-footer">
            <div class="input-group">
              <div style="min-height: 350px;">
              </div>
              
            </div>
          </div>
        </div><!-- /.box (sunburst box) -->

        <!-- Restaurant Recommendation -->
        <div class="box box-solid bg-light-blue-gradient" style="min-height: 500px;">
          <div class="box-header">
            <i class="fa fa-th"></i>
            <h3 class="box-title">Restaurant Recommendation</h3>
          </div>
          <div class="box-body border-radius-none">
            <div class="chart" id="recommendation-chart" style="height: 100%;"></div>
          </div><!-- /.box-body -->
          
        </div><!-- /.box -->

      </section><!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->
      <section class="col-lg-5 connectedSortable">

        <!-- Map box -->
        <div class="box box-solid">
          <div class="box-header world-map-header" onclick="getBusinessData('state','AZ')">
            <i class="fa fa-map-marker"></i>
            <h3 class="box-title">
              Restaurant Map
            </h3>
          </div>
          <div class="">
            <div id="world-map" style="height: 250px; width: 100%;"></div>
          </div><!-- /.box-body-->
          <div class="box-footer no-border">
            <div class="row">
              <div class="col-xs-6 text-center" style="border-right: 1px solid #f4f4f4">
                <div id="sparkline-1"></div>
                <div class="knob-label">Restaurants</div>
              </div><!-- ./col -->
              <div class="col-xs-6 text-center">
                <div id="sparkline-2"></div>
                <div class="knob-label">Cuisines</div>
              </div><!-- ./col -->
            </div><!-- /.row -->
          </div>
        </div>
        <!-- /.box -->

        <!-- Top Reviewers box -->
        <div class="box box-success" style="min-height: 400px;">
          <div class="box-header">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">Top 10 Reviewers</h3>
          </div>
          
          <div class="box-footer">
            <div class="input-group review-user-list" style="width:100%;">
            </div>
          </div>
        </div><!-- /.box (Top Reviewers box) -->

      </section><!-- right col -->
    </div><!-- /.row (main row) -->
