<head>
  <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/css/bootstrap-slider.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.3/bootstrap-slider.js"></script>

  <style>
    #radiusSlider .slider-selection {
      background: #BABABA;
    }
  </style>
</head>

<!-- Contains the content of the page -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <a data-toggle="collapse" href="#businessCentricView">
    <section class="content-header">

      <h1 class="bg-blue-gradient dashboard-header">
        Business Centric
        <small style="color: black;">Visualization</small>
      </h1>
      <ol class="breadcrumb dashboard-header-arrow">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </ol>
      <!--<ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <button data-toggle="collapse" data-target="#abc">Collapsible</button>
      <li class="active">Dashboard</li>
    </ol>-->

    </section>
  </a>

  <!-- Main content -->
  <div>
    <div id="businessCentricView" class="content collapse in">
      <!-- Main row -->
      <div class="row">
        
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          
          <div class="box box-primary center-block">
          <div class="box-header">
            <h3 class="box-title">Radius  :</h3>
            <input id="radius" data-slider-id='radiusSlider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1"
              data-slider-value="5" />
          </div>
            <!-- /.box-header -->

          </div>

          <div class="box box-danger">
            <div class="box-header">
              <h3 class="box-title">Draught map</h3>
            </div>

            <div class="box-footer">
              <div class="input-group">


              </div>
            </div>
          </div>
          <!-- /.box (sunburst box) -->

          <!-- solid sales graph -->
          <div class="box box-solid bg-teal-gradient">
            <div class="box-header">
              <i class="fa fa-th"></i>
              <h3 class="box-title">Comparing attributes against neighbors</h3>
              <div class="box-tools pull-right">
                <button id="downloadImage" class="btn bg-teal btn-sm" data-widget="remove"><i class="fa fa-chevron-down"></i></button>
              </div>
            </div>
            <div class="box-body border-radius-none">
              <div class="chart" id="parallelcoord" style="height: 250px;"></div>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->

          <!-- TO DO List -->

          <!-- /.box -->

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

          <!-- Map box -->
          <div class="box box-solid bg-light-blue-gradient">
            <div class="box-header">
              <!-- tools box -->
              <div class="pull-right box-tools">
                <button class="btn btn-primary btn-sm daterange pull-right" data-toggle="tooltip" title="Date range"><i class="fa fa-calendar"></i></button>
                <button class="btn btn-primary btn-sm pull-right" data-widget='collapse' data-toggle="tooltip" title="Collapse" style="margin-right: 5px;"><i class="fa fa-minus"></i></button>
              </div>
              <!-- /. tools -->

              <i class="fa fa-map-marker"></i>
              <h3 class="box-title">
                Map
              </h3>
            </div>
            <div class="box-body">
              <div id="world-map" style="height: 250px; width: 100%;"></div>
            </div>

          </div>
          <!-- /.box -->

        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </div>
    <!-- /.content -->
  </div>
</div>
<!-- /.content-wrapper -->

<script>
  var mySlider;

  $(function () {
    $("#parallelcoord").load("html/parallelcoord.html");
  });

  loadSlider = function () {
    mySlider = $("#radius").bootstrapSlider();
    mySlider.bootstrapSlider({
      formatter: function (value) {
        return 'Current value: ' + value;
      }
    });
  }

  testslider = function() {    
    //get value
    console.log(mySlider.slider('getValue'))

    //set value
    mySlider.slider('setValue', 15)
  }

  $(document).ready(function () {
    setTimeout(loadSlider, 1000);
    setTimeout(testslider, 2500);
  });
</script>
